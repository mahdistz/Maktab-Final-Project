{% extends 'home.html' %}
{% block content %}
    <center>
    <a href="{% url 'create_contact' %}" >Create Contact</a>
    <h3>you have {{ object_list|length }} contact{{ object_list|length|pluralize }}</h3>
    {% for contact in object_list %}
        <li><a href="/mail/contact_detail/{{ contact.id }}"> name: {{ contact.name }} email : {{ contact.user.username }}</a> </li>
    {% endfor %}
    </center>
{% endblock %}
