<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<div style="background-color: #0b2e13;width: 500px;height: 500px;">
     {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    <br>
    <table >
        {{ form.as_table }}
    </table>
    <br>
    <input style="background-color: #0c5460;" type="submit" value="Enter" >
</form>
    </div>
    </center>
</body>
</html>
