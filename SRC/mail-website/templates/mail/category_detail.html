{% extends 'home.html' %}
{% block content %}
<p>Name : {{ object.name }}</p>
<a href="{% url 'emails_of_category' object.pk %}"><p> Emails of this Label </p></a>

 <form action="{% url 'category_delete' object.id %}" method="post">
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Delete Label">
</form>

{% endblock %}
