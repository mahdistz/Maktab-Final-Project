{% extends 'home.html' %}
{% block title %} Signature Detail{% endblock %}
{% block content %}
    <center>
<p>Signature Text : {{ object.text }}</p>

 <form action="{% url 'signature_delete' object.id %}" method="post">

</form>
</center>
{% endblock %}
